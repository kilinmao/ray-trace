name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    # 根据你的部署服务，使用相应的Actions
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        user_name: 'kilinmao'
        repo_name: 'ray-trace'
        publish_dir: './dist'
        publish_branch: 'gh-pages'
        cname: 'ray-trace' # 添加CNAME文件到gh-pages分支
